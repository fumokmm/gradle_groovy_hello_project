apply plugin: 'groovy'

defaultTasks 'build'

def GRADLE_HOME = '/opt/local/share/java/gradle'
def GROOVY_HOME = '/opt/local/share/java/groovy'

repositories {
  flatDir(dirs: file("${GROOVY_HOME}/lib"))
  flatDir(dirs: file("${GRADLE_HOME}/lib"))
}

dependencies {
  groovy module(':groovy-all:1.7.5')
  groovy module(':junit:4.8.1')
}
